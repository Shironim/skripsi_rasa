- intent : tanya_merk
# => tanya merk secara umum, berdasarkan produk
# => cek ke database by type produk dan merk, jika ada, tampilkan, jika tidak ada, tampilkan pesan tidak ada
  examples : |
    - merk [kamera](produk) apa ?
    - merk [kamera] (produk) ?
    - disini ada merk [kamera](produk) apa saja ?
    - disini ada [handycam](produk) apa saja ?
    - ada merk [kamera](produk) apa saja ?
    - apakah ada [kamera](produk) [Nikon](merk_kamera) ?
    - apakah ada [kamera](produk) [Sony](merk_kamera)per ?
    - [kamera](produk) merk [Nikon](merk_kamera) ada gak ?
    - kalau [kamera](kamera_foto) ada merk apa saja ?
    - kalau [handycam](produk) ada gak ya ?
    - kalau [kamera video](produk) ada gak ya ?
    - ada [handycam](produk) juga ?
    - [handycam](produk) ada ?
    - kalau [lensa](produk) ada merk apa saja ?
    - disini ada [lensa](produk) merk [Nikon](merk_kamera) ?

