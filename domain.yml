version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
intents:
- menolak
- inform_date
- inform_date_range
- inform_email
- inform_name
- konfirmasi
- pembayaran
- pengembalian_alat
- sapaan_pembuka
- syarat_sewa
- tanya_produk
- testing_saja
- menambahkan_keranjang_belanja
- melihat_keranjang_belanja
- mau_checkout

entities:
- series
- merk
- category
- rentang_fokus
- number
- bulan
- json

slots:
  merk:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: merk
      intent: 
      - tanya_produk
      - menambahkan_keranjang_belanja
  category:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: category
      intent: 
      - tanya_produk
      - menambahkan_keranjang_belanja
  rentang_fokus:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: rentang_fokus
      intent: 
      - tanya_produk
      - menambahkan_keranjang_belanja
  series:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: series
      intent: 
      - tanya_produk
      - menambahkan_keranjang_belanja
  user_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: rent_product_form
        requested_slot: user_name
  user_email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: rent_product_form
        requested_slot: user_email
  product_fetch_avaliable:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  product_fetch:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  confirm_to_rent:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  id_product_cart:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  want_to_checkout:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  pick_date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      intent:
      - inform_date_range
      - inform_date
  bulan:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: bulan
      intent:
      - inform_date_range
      - inform_date
  return_date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      intent:
      - inform_date_range
      - inform_date

forms:
  rent_product_form:
    required_slots:
    - user_name
    - user_email
    - pick_date
    - return_date

responses:
  utter_ask_user_name:
  - text: Boleh tolong sebutkan atas nama nya siapa kak ?

  utter_ask_user_email:
  - text: Kita akan kirimkan invoice langsung ke email kakak, boleh minta diberitahu email yang digunakan ?

  utter_ask_pick_date:
  - text: Mau sewa dari tanggal berapa kak ?

  utter_ask_return_date:
  - text: Mau sewa sampai tanggal berapa kak ?

  utter_produk_masuk_keranjang_belanja:
  - text: Siap, produk {category} {merk} {series} sudah masuk ke keranjang belanja

  utter_tanya_ulang:
  - text: Kami menyewakan Kamera, Lensa, Kabel dan lainnya, bisa disebutkan kebutuhannya ?
