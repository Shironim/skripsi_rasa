version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - sapaan_pembuka
  - tanya_produk
  - syarat_sewa
  - pengembalian_alat
  - pembayaran
  
entities:
  - merk
  - produk
  - terlambat
  - pengembalian
  - metode_pembayaran

slots:
  merk:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: merk
  produk:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: produk
  terlambat:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom
  pengembalian:
    type: bool
    influence_conversation: False
    mappings:
    - type: custom
  metode_pembayaran:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: metode_pembayaran

responses:
  utter_sapaan_pembuka:
  - text: Selamat datang, ada yang bisa kami bantu ?.
  - text: Selamat datang, boleh dijelaskan apa kebutuhannya ?.
  - text: Selamat datang di toko kami, sedang mencari apa ?.
 
  utter_syarat_sewa:
  - text: Untuk syarat sewa nya cukup perlu meninggalkan sementara KTP yaa.
  - text: Persyaratan untuk dapat membawa alat, kami perlu KTP sebagai jaminan ya.
  - text: Kamu perlu meninggalkan KTP sebagai jaminan alat yaa. Terimakasih.
 
  utter_pembayaran:
  - text: Pembayaran dilakukan saat pengambilan alat.
  - condition:
    - type: slot
      name: metode_pembayaran
      value: DP
    text: Pembayaran DP perlu dilakukan minimal 50% saat pengambilan alat ya.

  utter_pengembalian_alat:
  - condition:
    - type: slot
      name: pengembalian
      value: true
    text: Mohon untuk tidak terlambat, alat yang disewa dikembalikan sesuai waktu pengambilan!.

  - condition:
    - type: slot
      name: terlambat
      value: true
    text: Kami memiliki denda keterlambatan sebesar 50 ribu per 1 hari terlambar.
  - text: Maksimal pengembalian alat sesuai dengan kesepakatan pengembalian alat sesuai dengan jam pengambilan!.
  

actions:
- action_tanya_produk
- action_resp_pengembalian_alat
- utter_sapaan_pembuka
- utter_syarat_sewa
- utter_pengembalian_alat
- utter_pembayaran



