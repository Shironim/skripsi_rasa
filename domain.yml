- utter_bertanya_kebutuhan_lainnya
- utter_syarat_sewa
- utter_pembayaran
- utter_pengembalian_alat
- validate_rent_product_form
- action_insert_to_cart
- action_check_cart
- action_checkout
- action_confirm_checkout